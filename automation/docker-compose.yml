version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.1
    container_name: es01
    environment:
      - ELASTIC_PASSWORD=elastico
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key="/usr/share/elasticsearch/config/certs/http.key"
      - xpack.security.http.ssl.certificate="/usr/share/elasticsearch/config/certs/http.crt"
      - xpack.security.http.ssl.certificate_authorities="/usr/share/elasticsearch/config/certs/http_ca.crt"
    networks:
      - elastic
    ports:
      - "9200:9200"
  
  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.1
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=elastico
      - SERVER_NAME=kibana
    networks:
      - elastic
    ports:
      - "5601:5601"

networks:
  elastic:
